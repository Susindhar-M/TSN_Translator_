# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable SPI driver
CONFIG_SPI=y
CONFIG_SPI_SLAVE=y        # <-- Required for using SPIS peripheral

# Enable main thread
CONFIG_MAIN_STACK_SIZE=2048

# Optional: enable console output via UART/RTT
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_USE_SEGGER_RTT=n
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y

